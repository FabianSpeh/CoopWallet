stages:
  - install
  - build

install-job:
  stage: install

  tags:
    - nodejs

  script:
    - yarn install
    - yarn install -g @angular/cli@11.2.11

  cache:
    key: "angular"

build-job:
  stage: build

  tags:
    - nodejs

  script:
    - yarn ng build --prod

  cache:
    key: "angular"
    policy: pull
