<div class="container my-5">
  <h1 class="c-white heading">{{ wallet.name }}</h1>
  <h3 class="c-medium">Balance: {{ wallet.balance }}ETH</h3>
  <div class="c-accent">{{ wallet.address }}</div>


  <div class="d-flex justify-content-between mt-5">
    <h2 class="c-white">Owners <span class="small c-medium">(total: {{ wallet.owners }})</span></h2>
    <div>
      <button class="btn btn btn-outline-light mr-2">Add</button>
      <button class="btn btn btn-outline-light" type="button" data-toggle="collapse" data-target="#ownerTable" aria-expanded="true" aria-controls="ownerTable">Show</button>
    </div>
  </div>

  <table class="table table-dark table-hover navbar-collapse" id="ownerTable">
    <thead>
    <tr class="bg-accent c-black font-weight-bold">
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let owner of owners">
      <td class="">
        <div >{{ owner.name }}</div>
      </td>
      <td class="">
        <span class="address">{{ owner.address }}</span>
      </td>
      <td class="d-flex align-items-baseline justify-content-end ">
        <button class="btn btn-sm btn-outline-light mr-2 my-1">Edit</button>
        <button class="btn btn-sm btn-outline-light mr-2 my-1">Replace</button>
        <button class="btn btn-sm btn-outline-danger my-1">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
