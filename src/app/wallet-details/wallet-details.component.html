<div class="container my-5">
  <h1 class="c-white heading">{{ wallet.name }}</h1>
  <h3 class="c-medium">Balance: {{ wallet.balance }}ETH</h3>
  <div class="c-accent">{{ wallet.address }}</div>


  <div class="d-flex justify-content-between mt-5">
    <h2 class="c-white">Owners</h2>
    <div><button class="btn btn btn-outline-light">Add</button></div>
  </div>

  <table class="table table-dark table-hover">
    <thead>
    <tr class="bg-accent c-black font-weight-bold">
      <th scope="col">Name</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let owner of owners">
      <td class="d-flex justify-content-between align-items-baseline">
        <div class="mr-2">{{ owner.name }}</div>
        <div class="w-100">
          <button class="btn btn-sm btn-outline-light mr-2 my-1"(click)="open(owner)">Edit</button>
          <button class="btn btn-sm btn-outline-light mr-2 my-1">Replace</button>
          <button class="btn btn-sm btn-outline-danger mr-2 my-1">Remove</button>
        </div>
      </td>
      <td><span class="address">{{ owner.address }}</span></td>
    </tr>
    </tbody>
  </table>

</div>
